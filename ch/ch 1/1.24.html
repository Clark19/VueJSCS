<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>vue 시작하기!!</title>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>

        <div id="start">
            <button type="button" name="button" v-on:click.left="test('t', $event)">L인자전달</button>
            <button type="button" name="button" v-on:click.middle="test('t', $event)">M인자전달</button>
            <button type="button" name="button" v-on:click.right="test('t', $event)">R인자전달</button>
        </div>

        <script type="text/javascript">
        let app = new Vue({
            el: '#start',
            data () {
                return {
                    value: 1
                }
            },
            methods: {
                test: function(test, event) {
                    console.log(event)
                    alert(test)
                }
            }
        })
        </script>
    </body>
</html>
